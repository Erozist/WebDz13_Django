{% extends "base_generic.html" %}

{% block title %}Login{% endblock %}

{% block body %}
  <div class="container">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">
      <a href="{% url 'app_auth:password_reset' %}">Forgot your password?</a>
    </p>
  </div>
{% endblock %}
